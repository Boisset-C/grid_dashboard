<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles.css" />
		<title>Grid Dashboard</title>
	</head>
	<body id="grid-container">
		<div class="sidebar">
			<div class="logo-container">
				<img
					src="./assets/icons/dashboard.svg"
					alt="A square representing a dashboard logo"
					height="40px"
					width="40px"
				/>
				<a href="#" class="logo">Dashboard</a>
			</div>

			<div class="nav-container">
				<ul>
					<li class="nav-item">
						<img
							src="./assets/icons/home.svg"
							alt="A house, denoting home button"
							class="nav-icon"
						/>
						<a href="#">Home</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/profile.svg"
							alt="A person, denoting profile button"
							class="nav-icon"
						/>
						<a href="#">Profile</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/message.svg"
							alt="A chat box, denoting messages button"
							class="nav-icon"
						/>
						<a href="#">Messages</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/history.svg"
							alt="A clock, denoting history button"
							class="nav-icon"
						/>
						<a href="#">History</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/task.svg"
							alt="A calendar box with checkmark, denoting tasks button"
							class="nav-icon"
						/>
						<a href="#">Tasks</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/communities.svg"
							alt="Multiple people, denoting community button"
							class="nav-icon"
						/>
						<a href="#">Communities</a>
					</li>
				</ul>
			</div>

			<div class="nav-container">
				<ul>
					<li class="nav-item">
						<img
							src="./assets/icons/settings.svg"
							alt="A cog, denoting settings button"
							class="nav-icon"
						/>
						<a href="#">Settings</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/support.svg"
							alt="the face of an agent, denoting support button"
							class="nav-icon"
						/>
						<a href="#">Support</a>
					</li>
					<li class="nav-item">
						<img
							src="./assets/icons/privacy.svg"
							alt="A shield with exclamation mark, denoting support button"
							class="nav-icon"
						/>
						<a href="#">Privacy</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="filter">
			<div class="search-container">
				<img src="./assets/icons/search.svg" alt="" /><input
					type="text"
				/>
			</div>
			<div class="account-container">
				<img src="" alt="notification bell" />
			</div>
		</div>

		<div class="content"><p>Content</p></div>

		<div class="alerts"><p>Announcements</p></div>

		<div class="footer"><p>footer</p></div>
	</body>
</html>
